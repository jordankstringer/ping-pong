<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong</h1>
      </div>
        <h3>This is Ping-Pong.</h3>
        <h4>And here is how to play!</h4>
        <h5>Instructions:</h5>
      <div id="instructions">
          <li>Numbers divisible by 3 are replaced with "ping".</li>
          <li>Numbers divisible by 5 are replaced with "pong".</li>
          <li>Numbers divisible by 15 are replaced with "pingpong".</li>
      </div>


      <br>


      <form id="ping-pong">
        <div class="form-group">
          <label for="numberInput"></label>
          <input type="text" class="form-control" id="numberInput" placeholder="Enter your number.">
        </div>
      <button type="submit" class="btn btn-primary">Submit!</button>
      </form>


<br>

    </div>
  </body>
</html>
